<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путь к здоровью</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #2d3436;
      line-height: 1.6;
    }
    header {
      background-color: #000000;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .nav-container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .nav-content {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .logo {
      margin-right: 40px;
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none
    }

    .logo svg {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      transition: fill 0.3s;
    }

    .logo:hover svg {
      fill: #E1FF00;
    }

    .logo-text {
      font-weight: 700;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .logo:hover .logo-text {
      color: #E1FF00;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-grow: 1;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #D22283;
    }

    .profile-icon {
      margin-left: auto;
    }

    .profile-icon svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .profile-icon:hover svg {
      fill: #D22283;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 22px;
      max-width: 800px;
      margin: 0 auto 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .btn {
      display: inline-block;
      background-color: #D22283;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b01c6f;
    }

    .features {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 60px auto;
      flex-wrap: wrap;
    }

    .feature {
      flex: 1;
      min-width: 250px;
      padding: 30px 20px;
      text-align: center;
      margin: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature h3 {
      color: #D22283;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .feature p {
      color: #636e72;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      fill: #D22283;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="nav-content">
      <a th:href="@{/}" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#D22283">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="logo-text">ZОЖесть</span>
      </a>

      <nav class="nav-links">
        <a href="/calculators">Калькуляторы</a>
        <a href="/train">Тренировки</a>
        <a href="/generator">Генератор</a>
      </nav>

      <div class="profile-icon">
        <a th:href="@{/profile}" id="profile-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Начни свой путь к здоровью прямо сейчас</h1>
  <p>Полезные тренировки, точные калькуляторы</p>
  <a href="#" class="btn">Начать сейчас</a>
</section>

<section class="features">
  <div class="feature">
    <div class="feature-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
      </svg>
    </div>
    <h3>Калькуляторы</h3>
    <p>Точные расчеты для вашего здоровья и тренировок</p>
  </div>
  <div class="feature">
    <div class="feature-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    c0-23.092-18.72-41.812-41.813-41.812c-23.091,0-41.812,18.719-41.812,41.812v271.355c0,23.093,18.721,41.812,41.812,41.812
                    c23.094,0,41.813-18.719,41.813-41.812v-93.653c0,0,4.501-0.211,6.827-0.211h19.625h60.585h12.801v93.864
                    c0,23.093,18.719,41.812,41.811,41.812c23.094,0,41.812-18.719,41.812-41.812V107.089
                    C376.311,83.998,357.592,65.278,334.498,65.278z"/>
        <path d="M458.229,208.062v-56.673c0-15.552-12.613-28.161-28.158-28.161c-15.547,0-28.16,12.608-28.16,28.161v182.749
                    c0,15.555,12.613,28.16,28.16,28.16c15.545,0,28.158-12.605,28.158-28.16v-56.666c15.654-3.846,27.307-17.865,27.307-34.707
                    C485.535,225.927,473.883,211.908,458.229,208.062z"/>
      </svg>
    </div>
    <h3>Тренировки</h3>
    <p>Персональные программы для любого уровня</p>
  </div>
</section>


</body>
</html>
