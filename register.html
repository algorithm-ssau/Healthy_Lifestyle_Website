<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Регистрация в личном кабинете</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #2d3436;
        }

        header {
            background-color: #000000;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            transition: fill 0.3s;
        }

        .logo:hover svg {
            fill: #E1FF00;
        }

        .logo-text {
            font-weight: 700;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .logo:hover .logo-text {
            color: #E1FF00;
        }

        .register-container {
            max-width: 400px;
            background-color: white;
            margin: 80px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #D22283;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b01c6f;
        }

        .consent {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #888;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #D22283;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="nav-container">
        <a href="index.html" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#D22283" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
        2 5.42 4.42 3 7.5 3c1.74 0 3.41.81
        4.5 2.09C13.09 3.81 14.76 3 16.5 3
        19.58 3 22 5.42 22 8.5c0 3.78-3.4
        6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span class="logo-text">ZОЖесть</span>
        </a>
    </div>
</header>

<div class="register-container">
    <h2>Регистрация в личном кабинете</h2>
    <form>
        <div class="form-group">
            <label for="username">Ваш логин</label>
            <input type="text" id="username" name="username" placeholder="Логин" required />
        </div>
        <div class="form-group">
            <label for="email">Ваша почта</label>
            <input type="email" id="email" name="email" placeholder="example@mail.ru" required />
        </div>
        <div class="form-group">
            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль..." required />
        </div>
        <div class="form-group">
            <label for="confirm-password">Введите ещё раз пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Пароль..." required />
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="consent">
        Соглашаюсь с условиями передачи данных
    </div>

    <div class="back-link">
        Уже есть аккаунт? <a href="login.html">Войти</a>
    </div>
</div>
</body>
</html>
